<!-- About Section -->
<section id="about" class="container content-section">
{{ range where .Data.Pages "Section" "about" | first 1 }}
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<br>
			<br>
			{{ with .Params.image }}
			<img class="about" src="images/{{ . }}" alt="">
			{{ end }}
			<h2>{{ .Title }}</h2>
			{{ .Content }}
			<br>
			<br>
		</div>
	</div>
{{ end }}
</section>
