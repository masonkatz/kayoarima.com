{{ if .Site.Social.email }}
<section id="contact">
<div class="contact">
	<div class="container">
		<div class="row">

			<div class="col-lg-6">
				<h2>contact</h2>
			</div>

			<div class="col-lg-6">
				<ul class="list-inline contact-social-buttons">
	<li>
		<a href="mailto:{{ .Site.Social.email }}" class="btn btn-default btn-lg">
			<i class="fa fa-envelope-o fa-fw"></i>
			<span class="network-name">email</span>
		</a>
	</li>
				</ul>
			</div>

		</div><!-- /.row -->
	</div><!-- /.container -->
</div><!-- /.contact -->
</section>
{{ end }}
